<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>拖动图片</title>
    <link rel="stylesheet" href="../css/interactive.css">
    <script src="../js/pushPicture.js"></script>
</head>

<body>
    <canvas id="cvs" width="1500" height="1000"></canvas>
    <div class="amplifier">
        <div class="opaque">
            <img src="signaldata/texture/amplifier.png" alt="">
        </div>
        <div class="transparent">
            <img src="signaldata/texture/amplifier.png" alt="">
        </div>
    </div>
    <div class="EEG_Cab">
        <div class="opaque">
            <img src="signaldata/texture/EEG_Cab.png" alt="">
        </div>
        <div class="transparent">
            <img src="signaldata/texture/EEG_Cab.png" alt="">
        </div>
    </div>
    <div class="bar">
        <img src="signaldata/texture/bar.png" alt="">
        <div class="slip">
            <img src="signaldata/texture/slip.png" alt="">
        </div>
    </div>
    <div class="showResult">
        <div class="screen">
            <img src="signaldata/texture/screen.png" alt="">
        </div>
        <div class="wallPaper">
            <img src="signaldata/texture/wallPaper.png" alt="">
        </div>
        <div class="openSoftware" style="display: none;">
            <img src="signaldata/texture/highImpedance.png" alt="">
        </div>
        <div class="startCollection" style="display: none;">
            <img src="signaldata/texture/lowIpedance.png" alt="">
        </div>
        <div class="wave" style="display: none;">
            <img src="signaldata/texture/wave.png" alt="">
        </div>
        <button class="btn4">打开软件</button>
        <button class="btn5">开始采集</button>
    </div>
    <!-- <div style="position: absolute;top: 0;left: 0; height: 5px;width: 5px;background-color: aqua;"></div> -->

    <div class="character">
        <img src="signaldata/texture/character.png" alt="">
    </div>
    <div class="buttons">
        <button class="btn1">注入导电膏</button>
        <button class="btn2">连接脑电帽</button>
        <button class="btn3">连接放大器</button>
    </div>

</body>

</html>
