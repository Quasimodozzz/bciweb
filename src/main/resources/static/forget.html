<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>忘记密码</title>
    <script type="text/javascript" src="js/jquery-3.6.0.js"></script>
    <script src="js/forget.js"></script>
    <link rel="stylesheet" type="text/css" href="css/forget_CSS.css">
</head>
<body>
    <img class="background" src="img/enroll背景.jpg" width="100%" alt="ERROR"  >
    <div class="main_box">
        <div class="enroll_title">
            <p>忘记密码</p>
        </div>
        <form class="forget_form" name="forget_form">
            <div class="forget_form_box">
                <img src="img/mail.png" height="44px" alt="ERROR">
                <input class="content" type="text"placeholder="请输入邮箱" id="input_mail" name="input_mail">
            </div>
            <div class="forget_form_box">
                <img src="img/mailcode.png" height="44px" alt="ERROR">
                <input class="content" type="text" placeholder="验证码" id="securityCode" name="securityCode">
                <div class="mailcode" onclick="sendCode()">获取验证码</div>
            </div>
            <div class="forget_form_">
                <input type="button" value="找回密码" name="forgot" onclick="verifcode()">
            </div>
            <div class="forget_jump">
                <a class="forget_jump_login" href="index.html">返回登录</a>
            </div>
        </form>
    </div>
</body>
</html>
