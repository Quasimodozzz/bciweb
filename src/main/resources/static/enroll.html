<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
    <link rel="stylesheet" type="text/css" href="css/enroll_CSS.css">
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/enroll.js"></script>
</head>
<body>
<div class="home" >
    <img class="background" src="img/enroll背景.jpg" width="100%" alt="ERROR"  >
    <div class="enroll_title">
        <p>用户注册</p>
    </div>
    <form class="enroll_form" name="enroll_form">
        <div class="enroll_form_box">
            <img src="img/user.png" height="44px" alt="ERROR">
            <input class="content" type="text" placeholder="用户名" name="enroll_name">
        </div>

        <div class="enroll_form_box">
            <img src="img/password.png" height="44px" alt="ERROR">
            <input class="content" type="password" placeholder="请输入密码" name="enroll_password">
        </div>

        <div class="enroll_form_box">
            <img src="img/password.png" height="44px" alt="ERROR">
            <input class="content" type="password" placeholder="请再次输入密码" name="enroll_password2" onblur="validation_password()">
        </div>

        <div class="enroll_form_box">
            <img src="img/phone.png" height="44px" alt="ERROR">
            <input class="content" type="text" placeholder="电话号码" name="enroll_tele">
        </div>

        <div class="enroll_form_box">
            <img src="img/mail.png" height="44px" alt="ERROR">
            <input class="content" type="text" placeholder="邮箱" name="enroll_mail">
        </div>

        <div class="enroll_form_box">
            <img src="img/mailcode.png" height="44px" alt="ERROR">
            <input class="content" type="text" placeholder="验证码" name="verify_code">
            <div class="mailcode" onclick="getCode()">获取验证码</div>
        </div>
        <div class="enroll_form_">
            <input type="button" value="注册" name="enroll" onclick="en()">
        </div>
        <div class="enroll_jump">
            <a class="enroll_jump_login" href="index.html">已有账号，返回登录</a>
        </div>
</div>
</form>

</div>

</body>
</html>
