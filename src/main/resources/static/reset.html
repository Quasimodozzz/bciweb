<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>密码重置</title>
    <script type="text/javascript" src="js/jquery-3.6.0.js"></script>
    <script src="js/reset.js"></script>
    <link rel="stylesheet" type="text/css" href="css/reset_CSS.css">
</head>
<body>
    <img class="background" src="img/enroll背景.jpg" width="100%" alt="ERROR"  >
    <div class="main_box">
        <div class="enroll_title">
            <p>重置密码</p>
        </div>
        <form class="reset_form" name="reset_form">
            <div class="reset_form_box">
                <input class="content" type="text" placeholder="请输入新的密码" id="new_password" name="new_password">
            </div>
            <div class="reset_form_box">
                <input class="content" type="text" placeholder="请再次输入" id="re_password" name="re_password">
            </div>
            <br>
            <div class="forget_form_">
                <input type="button" value="重置密码" name="reset" onclick="resetPassword()">
            </div>
            <div class="forget_jump">
                <a class="forget_jump_login" href="index.html">返回登录</a>
            </div>
        </form>
    </div>
    
    
  
</body>
</html>
